<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sacred Bones Album Art Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/main.css">

    </head>
    <body>
        <section id="controls">
            <h2>Make your own album art.</h2>
            <label>Upload an image, and then select one of the palettes to render the album info.  This works best with a squareish photo.</label>
            <label>Once you're done, right click to save.</label>
            <label for="imageUpload">Upload image:</label>
            <input type="file" id="imageUpload" name="imageUpload"/>
            <label>Options for text colors</label>
            <div id="palette-options">
            </div>
            <form id="album-text" name="album-text">
                <label for="albumTitle">Album artist:
                    <input type="text" id="albumArtist" name="albumArtist"/>
                </label>            
                <label for="albumTitle">Album subtitle:
                    <input type="text" id="albumSubtitle" name="albumSubtitle"/>
                </label>
                <label for="albumTitle">Album title:
                    <input type="text" id="albumTitle" name="albumTitle"/>
                </label>
                <label for="sideA">Side A Track listing:
                    <textarea id="sideA" name="sideA"></textarea>
                </label>
                <label for="sideB">Side B Track listing:
                    <textarea id="sideB" name="sideB"></textarea>
                </label>
                <a href="#" id="submit-text" name="submit-text">Submit</a>
            </form>
        </section>
        <canvas id="main-canvas"></canvas>

        <script src="js/lib/underscore.min.js"></script>
        <script src="js/lib/color-thief.js"></script>
        <script src="js/aag.js"></script>
        
    </body>
</html>
